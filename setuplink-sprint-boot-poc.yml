server:
  port:
    8083

eureka:
  instance: 
    hostname: https://setuplink-service-discovery.herokuapp.com
    port: 9000
  client:
    registerWithEureka: true
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${eureka.instance.port}/eureka/
  server:
    wait-time-in-ms-when-sync-empty: 3000 
