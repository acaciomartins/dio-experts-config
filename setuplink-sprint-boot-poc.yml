server:
  port: $PORT

eureka:
  instance: 
    hostname: setuplink-sprint-boot-poc.herokuapp.com
    port: 9000
  client:
    registerWithEureka: true
    fetchRegistry: false
    serviceUrl:
      defaultZone: ${EUREKA_URL:http://localhost:5000}/eureka/
  server:
    wait-time-in-ms-when-sync-empty: 3000
